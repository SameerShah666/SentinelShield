<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</head>
<body>
  <nav class="navbar bg-dark border-bottom border-body mb-6" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">SentinelShield</a>
    </div>
  </nav>
  <div class="container">
    <h1 class="my-4">Welcome to note {{note_id}}</h1>

    {% if not totp %}
    <form method="post" action="/note">
      <div class="form-floating my-4">
        <input id="note_pwd" type="password" name="pwd" class="form-control" aria-describedby="passwordHelpInline">
        <label for="note_pwd">Password:</label>
      </div>
      <input id="note_id" value={{note_id}} hidden name="note_id">
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-outline-primary">Enter</button>
      </div>
    </form>
    {% else %}
    <form method="post" action="/notetotp">
      <div class="form-floating my-4">
        <input id="note_pwd" type="password" name="note_pwd" class="form-control" aria-describedby="passwordHelpInline">
        <label for="note_pwd">Password:</label>
      </div>

      <div class="form-floating my-4">
        <input id="note_totp" type="password" name="note_totp" class="form-control" aria-describedby="passwordHelpInline">
        <label for="note_totp">TOTP:</label>
      </div>
      
      <input id="note_id" value={{note_id}} hidden name="note_id">
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-outline-primary">Enter</button>
      </div>
    </form>
    {% endif %}
  </div>
</body>
</html>
