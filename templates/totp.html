<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New TOTP</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</head>
<body>
  <nav class="navbar bg-dark border-bottom border-body mb-6" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">SentinelShield</a>
    </div>
  </nav>
  <div class="container text-center">
    <h1 class="my-4">The new TOTP key for note {{note_id}} is as follows</h1>
    <hr>
    <div class="card mx-auto my-5" style="width: 30rem;">
      <div class="card-body">
    <h3 class="mb-4">{{key}}</h2>
    <form method="post" action="/verify_TOTP">
      <input id="key" value={{key}} hidden name="key">
      <input id="note_id" value={{note_id}} hidden name="note_id">
      <h4>Enter the OTP from you Authenticator app</h4>
      <div class="input-group mb-3">
        <input id="totp" name="totp" type="password" class="form-control">
        <button type="submit" class="btn btn-outline-secondary">Verify</button>
      </div>
    </form>
    </div>
    </div>
  </div>
</body>
</html>
