<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Note</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</head>
<body>
  <nav class="navbar bg-dark border-bottom border-body mb-6" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">SentinelShield</a>
    </div>
  </nav>
  <div class="container">
  <H1 class="my-4">Your new note is {{note_id}}</H1>
  <div class="card">
    <div class="card-header">
      <h3>create a password</h3>
    </div>
      <div class="card-body text-center">
        <form method="post" action="/created">
    <input value= {{note_id}} name="note_id" hidden id="note_id"">
    
    <div class="input-group mb-3">
    <input type="password" name="pwd" id="pwd" class="form-control">
    <button type="submit" class="btn btn-outline-secondary">Create</button>
    </div>
    
  </form>
  </div>
  </div>
  </div>
</body>
</html>
