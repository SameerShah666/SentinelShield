<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</head>
<body>
  <nav class="navbar bg-dark border-bottom border-body mb-6" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">SentinelShield</a>
    </div>
  </nav>
  <div class="container">
    <br>
    <div class="text-center">
      <h1>Welcome to SentinelShield</h1>
    </div>
    <br>
    <div class="card mx-auto my-auto" style="width: 32rem">
      <div class="card-header">
        <h3>What would you like to do?</h3>
      </div>
      <div class="card-body text-center">
        
        <h5>Create a new Note</h5>
        <form method="post" action="/newnote">
          <button type="submit" class="btn btn-secondary">New Note</button>
        </form>
        <hr>
        <h5>Go to Note</h5>
        <form method="post" action="/gotonote">
          <div class="input-group mb-3">
            <input maxlength="6" name="note_id" type="text" class="form-control">
            <button type="submit" class="btn btn-outline-secondary">Submit</button>
          </div>
        </form>
        
      </div>
    </div>
    
  </div>
</body>
</html>
