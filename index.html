<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</head>
<body>
  <nav class="navbar bg-dark border-bottom border-body mb-6" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">SentinelShield</a>
    <form class="d-flex" method="post" action="/{{nid}}/totp">
      <button class="btn btn-outline-success">Generate new TOTP key</button>
    </form>
    </div>
  </nav>

  <div class="container">
    
  <h1 class="my-4">Note: {{nid}}</h1>
  <div class="mx-auto">
    
  <form method="post" action="/edit/{{nid}}">
    <div>
    <textarea class="form-control" id='note' name='note' style="height: 30rem">{{note}}</textarea><br>
    <button class="btn btn-outline-secondary" type="submit">Edit</button>
    </div>
  </form>
  </div>
    
  </div>
</body>
</html>
